<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HTML Attribute Lesson</title>
</head>

<body>
  <label for="first_name">First name</label>
  <input type="text" placeholder="First name" disabled>
  <fieldset>
    <label for="number">Number</label>
    <input type="range" name="range" min="0" max="100" list="tickmars">
    <datalist id="tickmars">
      <option value="0">
      <option value="20">
      <option value="40">
      <option value="60">
      <option value="80">
      <option value="100">
  </fieldset>
  </datalist>
  <fieldset>
    <legend>Check all this</legend>
    <li>
      <input type="checkbox" name="privacy_data" value="agreed" checked>
      <label for="privacy_data">Accept Privacy Terms</label>
    </li>
  </fieldset>
  <label for="date">Date</label>
  <input type="date" name="date">
</body>

</html>
