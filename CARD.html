<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD_EXAMPLE</title>
    <style>
        .card {
            border: 2px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card__example">
            <img src="html_card_exercise_2_img.png" alt="example">
        </div>
        <div class="card__article">
            <h3>Card title</h3>
            <p>Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
        <div class="card__items">
            <div class="card__items-item">
                <p>First item</p>
            </div>
            <div class="card__items-item">
                <p>Second item</p>
            </div>
            <div class="card__items-item">
                <p>Third item</p>
            </div>
        </div>
        <div class="card__footer-actions">
            <a href="">Link 1</a>
            <a href="">Link 2</a>
        </div>
    </div>
</body>

</html>
